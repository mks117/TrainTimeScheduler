<!DOCTYPE html>
<html>
<head>
	<title>Train Time</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" 
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" 
		crossorigin="anonymous">	
	</script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

	<!-- style.css -->
	<link rel="stylesheet" type="text/css" href="assets/style.css">

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div class="page-header">
			  <h1 id="title">Train Time</h1>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
	    		<h3 class="panel-title">Current Train Schedule</h3>
	  		</div>
	  		<div class="panel-body">
	  			<table class="table" id="table-schedule">
	  				<thead>
		  				<tr>
		  					<th>Train Name</th>
		  					<th>Destination</th>
		  					<th>Frequency</th>
		  					<th>Next Arrival</th>
		  					<th>Minutes Away</th>
		  				</tr>
		  			</thead>
		  			<tbody id="row-train"></tbody>	
	  			</table>
	  		</div>
		</div>
		<div class="panel panel-default">
	  		<div class="panel-heading">
	    		<h3 class="panel-title">Add Train</h3>
	  		</div>
	  		<div class="panel-body">
	    		<form>
					<div class="form-group">
						<label>Train Name</label>
						<input type="text" class="form-control" id="input-train" placeholder="Train...">
					</div>
					<!-- Number of Records to Retrieve -->
					<div class="form-group">
						<label>Destination</label>
						<input type="text" class="form-control" id="input-destination" placeholder="Destination...">
					</div>
					<!-- Start Year (Optional) -->
					<div class="form-group">
						<label>First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="input-time" placeholder="First Departure Time...">
					</div>
					<div class="form-group">
						<label>Frequency (minuntes)</label>
						<input type="text" class="form-control" id="input-frequency" placeholder="Frequency in Minutes...">
					</div>
				</form>
			    <button id="btn-add" type="submit" class="btn btn-primary btn-lg">Add</button>
	  		</div>
		</div>
	</div>
	<!-- app.js -->
	<script type="text/javascript" src="assets/app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
</body>
</html>
